name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tag matches package.json
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag v$TAG_VERSION doesn't match package.json version $PKG_VERSION"
            exit 1
          fi
          echo "VERSION=$PKG_VERSION" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          mkdir -p dist/binaries
          bun build --compile --target=bun-linux-x64 --define "NERO_VERSION='$VERSION'" src/index.ts --outfile dist/binaries/nero-linux-x64
          bun build --compile --target=bun-linux-arm64 --define "NERO_VERSION='$VERSION'" src/index.ts --outfile dist/binaries/nero-linux-arm64
          bun build --compile --target=bun-darwin-x64 --define "NERO_VERSION='$VERSION'" src/index.ts --outfile dist/binaries/nero-darwin-x64
          bun build --compile --target=bun-darwin-arm64 --define "NERO_VERSION='$VERSION'" src/index.ts --outfile dist/binaries/nero-darwin-arm64

      - name: Create checksums
        run: |
          cd dist/binaries
          sha256sum nero-* > checksums.txt

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/binaries/

  build-docker-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-amd64
          cache-from: type=gha,scope=docker-amd64
          cache-to: type=gha,mode=max,scope=docker-amd64

      - name: Export digest
        run: echo "${{ steps.build.outputs.digest }}" > /tmp/digest-amd64.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: docker-digest-amd64
          path: /tmp/digest-amd64.txt

  build-docker-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-arm64
          cache-from: type=gha,scope=docker-arm64
          cache-to: type=gha,mode=max,scope=docker-arm64

      - name: Export digest
        run: echo "${{ steps.build.outputs.digest }}" > /tmp/digest-arm64.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: docker-digest-arm64
          path: /tmp/digest-arm64.txt

  merge-docker:
    needs: [build-docker-amd64, build-docker-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: docker-digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Create manifest
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/digest-amd64.txt)
          ARM64_DIGEST=$(cat /tmp/digests/digest-arm64.txt)
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' ')
          for TAG in $TAGS; do
            docker buildx imagetools create -t "$TAG" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}"
          done

  build-docker-browser-amd64:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.browser
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-browser-amd64
          cache-from: type=gha,scope=browser-amd64
          cache-to: type=gha,mode=max,scope=browser-amd64

      - name: Export digest
        run: echo "${{ steps.build.outputs.digest }}" > /tmp/digest-browser-amd64.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: docker-browser-digest-amd64
          path: /tmp/digest-browser-amd64.txt

  build-docker-browser-arm64:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.browser
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-browser-arm64
          cache-from: type=gha,scope=browser-arm64
          cache-to: type=gha,mode=max,scope=browser-arm64

      - name: Export digest
        run: echo "${{ steps.build.outputs.digest }}" > /tmp/digest-browser-arm64.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: docker-browser-digest-arm64
          path: /tmp/digest-browser-arm64.txt

  merge-docker-browser:
    needs: [build-docker-browser-amd64, build-docker-browser-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: latest=false
          tags: |
            type=semver,pattern={{version}}-browser
            type=raw,value=browser

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: docker-browser-digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Create manifest
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/digest-browser-amd64.txt)
          ARM64_DIGEST=$(cat /tmp/digests/digest-browser-arm64.txt)
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' ')
          for TAG in $TAGS; do
            docker buildx imagetools create -t "$TAG" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}"
          done

  create-release:
    needs: [build-binaries, merge-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/nero-linux-x64
            binaries/nero-linux-arm64
            binaries/nero-darwin-x64
            binaries/nero-darwin-arm64
            binaries/checksums.txt
          generate_release_notes: true
