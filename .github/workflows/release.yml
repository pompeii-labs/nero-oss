name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tag matches package.json
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag v$TAG_VERSION doesn't match package.json version $PKG_VERSION"
            exit 1
          fi
          echo "VERSION=$PKG_VERSION" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          mkdir -p dist/binaries
          bun build --compile --target=bun-linux-x64 src/index.ts --outfile dist/binaries/nero-linux-x64
          bun build --compile --target=bun-linux-arm64 src/index.ts --outfile dist/binaries/nero-linux-arm64
          bun build --compile --target=bun-darwin-x64 src/index.ts --outfile dist/binaries/nero-darwin-x64
          bun build --compile --target=bun-darwin-arm64 src/index.ts --outfile dist/binaries/nero-darwin-arm64

      - name: Create checksums
        run: |
          cd dist/binaries
          sha256sum nero-* > checksums.txt

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/binaries/

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/nero-linux-x64
            binaries/nero-linux-arm64
            binaries/nero-darwin-x64
            binaries/nero-darwin-arm64
            binaries/checksums.txt
          generate_release_notes: true
